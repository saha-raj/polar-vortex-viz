name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# These permissions are needed to interact with GitHub's API and deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create critical files
        run: |
          mkdir -p dist
          mkdir -p dist/public
          echo "Creating .nojekyll files with echo..."
          echo "" > dist/.nojekyll
          echo "" > dist/public/.nojekyll
          echo "Verifying .nojekyll files:"
          ls -la dist/.nojekyll
          ls -la dist/public/.nojekyll
      
      - name: Build
        run: npm run build
        
      - name: Manual .nojekyll check and recreation
        run: |
          echo "Double-checking .nojekyll files after build..."
          if [ ! -f "dist/.nojekyll" ]; then
            echo "dist/.nojekyll is missing, recreating..."
            echo "" > dist/.nojekyll
          fi
          
          if [ ! -f "dist/public/.nojekyll" ]; then
            echo "dist/public/.nojekyll is missing, recreating..."
            echo "" > dist/public/.nojekyll
          fi
          
          echo "Final verification of .nojekyll files:"
          ls -la dist/.nojekyll
          ls -la dist/public/.nojekyll
      
      - name: Debug build directories
        run: |
          echo "Listing build directories..."
          ls -la dist/ || echo "No dist directory"
          ls -la dist/public/ || echo "No dist/public directory"
          ls -la public/ || echo "No public directory"
          
          echo "Checking .nojekyll files..."
          test -f dist/.nojekyll && echo "dist/.nojekyll exists" || echo "dist/.nojekyll missing"
          test -f dist/public/.nojekyll && echo "dist/public/.nojekyll exists" || echo "dist/public/.nojekyll missing"
      
      - name: Debug file structure
        run: |
          echo "=== Files in dist ==="
          find dist -type f | grep -v "node_modules" | sort
          echo "=== Files in dist/output ==="
          find dist/output -type f 2>/dev/null || echo "No output files found"
          echo "=== Check if _output exists ==="
          ls -la _output 2>/dev/null || echo "_output directory not found"
          echo "=== Check if output exists ==="
          ls -la output 2>/dev/null || echo "output directory not found"
          echo "=== Content of dist/output directories ==="
          ls -la dist/output/normal/temperature_overlays_normal_2010_feb/ 2>/dev/null || echo "No temperature files"
          ls -la dist/output/normal/jetstream_trajectories_ALIGNED_normal_2010_feb/ 2>/dev/null || echo "No jetstream files"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 